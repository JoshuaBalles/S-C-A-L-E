{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh">
	<div class="text-center">
		<h1>Webcam Feed</h1>
		<div class="embed-responsive embed-responsive-16by9 mb-3">
			<video id="webcam" autoplay playsinline style="width: 1280px; height: 720px; border: 1px solid #ccc"></video>
		</div>
		<button class="btn btn-primary" id="capture-btn">Capture</button>
	</div>
</div>

<script>
	const video = document.getElementById("webcam");

	// Request access to the webcam with specific resolution
	navigator.mediaDevices
		.getUserMedia({
			video: { width: 1280, height: 720 },
		})
		.then((stream) => {
			video.srcObject = stream;
		})
		.catch((err) => {
			console.error("Error accessing webcam: ", err);
		});

	// Placeholder for capture button functionality
	document.getElementById("capture-btn").addEventListener("click", () => {
		console.log("Capture button clicked");
		// Implement capture functionality here if needed
	});
</script>
{% endblock %}
