<!-- templates/results.html (do not change/remove this comment) -->
{% extends "base.html" %} {% block title %}Results{% endblock %} {% block content %}
<div class="text-center">
	<h1>Results Page</h1>
</div>
<div class="container">
	<div class="row">
		{% for image_url in image_urls %}
		<div class="col-md-3 mb-4">
			<div class="card border-0" style="cursor: pointer" onclick="handleImageClick('{{ image_url }}')">
				<img src="{{ url_for('serve_cropped_image', filename=image_url) }}" class="card-img-top" alt="Cropped Image" style="border-radius: 1rem" />
				<div class="card-body text-center">
					<p class="card-text">{{ get_formatted_date(image_url) }}</p>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
<script>
	function handleImageClick(imageUrl) {
		window.location.href = "/predict/" + imageUrl;
	}
</script>
{% endblock %}
